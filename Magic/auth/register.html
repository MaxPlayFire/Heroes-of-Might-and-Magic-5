 {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h3 class="mb-3">Реєстраuiя</h3>
                <form method="post" novalidate>
                    {% csrf_token %} {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field. label }}</label> {{ field }} {if field.errors %}
                        <div class="text-danger small">{{field.errors | striptags }} {% endif %}
                        </div>
                        {% endfor %}
                        <button class="btn btn-success w-100">CтBорити аккаунт</button> </form>
                <p class="mt-3 mb-0 text-center">
                    Bже маєте аккаунт? <a href="{% url 'core: login' %}">Увiйти</a> </p>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
